<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Gallery (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="scene">
            <div class="gallery">
                <div class="wall back"></div>
                <div class="wall left"></div>
                <div class="wall right"></div>
                <div class="ceiling"></div>
                <div class="floor"></div>
                <div class="showing-area">

                    <div class="display-space">
                        <div class="first-outer-frame">
                            <div class="first-inner-frame">
                                <img
                                    src="images/pexels-photo-1533729.webp"
                                    alt="People siting on their surf boards"
                                    class="first-image"
                                >
                            </div>
                        </div>
                    </div>

                    <div class="display-space">
                        <div class="second-outer-frame">
                            <div class="second-inner-frame">
                                <img
                                    src="images/sakte.jpeg"
                                    alt="Sideways skateboard"
                                    class="second-image"
                                >
                            </div>
                        </div>

                        <div class="featured-text-outer-frame">
                            <div class="featured-text-inner-frame">
                                <h3>Welcome to AGR Gallery!</h3>
                            </div>
                        </div>
                    </div>

                    <div class="display-space">
                        <div class="third-outer-frame">
                            <div class="third-inner-frame">
                                <img
                                    src="images/skate2.webp"
                                    alt="Skaters standing on top of a ramp"
                                    class="third-image"
                                >
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
