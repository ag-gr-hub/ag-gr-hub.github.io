<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer" 
        />
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>

        <div class="grid-container">

            <div class="header">
                <span class="mebay-m google-font">m</span><span class="mebay-e google-font">e</span><span class="mebay-b google-font">b</span><span class="mebay-a google-font">a</span><span class="mebay-y google-font">y</span>
            </div>

            <div class="thumbnail-images">
                <div class="icon-area">
                    <i class="fa-solid fa-chevron-up"></i>
                </div>
                <div class="thumbnails-area">
                    <img
                        src="images/thumbnail1.webp"
                        alt="F1 Lotus 1"
                        class="thumbnail-image-style"
                    >

                    <img
                        src="images/thumbnail2.webp"
                        alt="F1 Lotus 1"
                        class="thumbnail-image-style"
                    >

                    <img
                        src="images/thumbnail3.webp"
                        alt="F1 Lotus 1"
                        class="thumbnail-image-style"
                    >
                </div>
                <div class="icon-area">
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
            </div>

            <div class="main-image">
                <div class="main-image-container">
                    <img
                        src="images/f1-lotus-main.webp"
                        alt="F! Lo"
                        class="main-image-style"
                    >
                </div>
            </div>

            <div class="sidebar">
                <h5>
                    ixo 1:43 F1 Cars LOTUS 72E EMERSON FITTIPALDI CANADA GP 1973 
                    Diecast Car Model
                </h5>
                <hr>
                <div class="user-info-container">
                    <div class="user-profile">
                        <img
                            src="images/s-l64.jpg"
                            alt="User Profile image"
                            class="user-profile-picture"
                        >
                    </div>
                    <div class="user-name">
                        <h6>
                            Auto Inn model store (10055)
                        </h6>
                    </div>
                    <div class="user-links">
                        <a href="#">99.9% positive</a>
                        <i class="fa-solid fa-circle fa-2xs"></i>
                        <a href="#">Seller's other items</a>
                        <i class="fa-solid fa-circle fa-2xs"></i>
                        <a href="#">Contact seller</a>
                    </div>
                </div>
                <hr>

                <div>
                    <h5>US $29.90</h5>
                </div>
            </div>
        </div>
        
    </body>
</html>
